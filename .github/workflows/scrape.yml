name: Scrape USAC schedules

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      - name: Create public directory
        run: mkdir -p public
      - name: Execute script
        run: |
          python scripts/scrape_schedule.py --output public/schedules.json
      - name: Commit JSON
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update schedules.json
        id: auto-commit-action

      - name: Send Email
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Schedules updated"
          body: "The schedules.json file has been updated."
          to: 3049321750116@ingenieria.usac.edu.gt
          from: "Ingenier√≠a USAC Web Scraper"
          content_type: text/html
